<body>
    <div class="container">
        <div class="row">
           <div class="col-md-12">
            <div class="container-fluid form">
                <div class="logo">
                    <div class="col text-center">
                        <h2 class="p-1">Cadastro</h2>
                    </div>
                </div>
                <form class="container-fluid" name="entrar">
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" class="form-control" placeholder="Informe o usuário">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                        placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="link">Link da foto</label>
                        <input class="form-control" type="text" name="link" id="link"
                        placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Informe sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirme-senha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirme-senha" id="confirme-senha"
                        placeholder="Confirme sua senha">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>   
           </div>
        </div>
    </div>
    
</body>
